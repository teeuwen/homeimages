---

extends: default

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 0
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments:
    level: error
  comments-indentation:
    level: error
  document-start:
    present: true
  document-end:
    present: false
  empty-lines:
    max: 1
    max-start: 0
    max-end: 0
  indentation:
    spaces: 2
    indent-sequences: true
  line-length:
    max: 200
  key-duplicates: enable
  quoted-strings:
    quote-type: single
    required: only-when-needed
  trailing-spaces:
    level: error
  truthy:
    level: error
    allowed-values: ['true', 'false']
